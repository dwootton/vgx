<!DOCTYPE html>
<html>
<head>
  <title>ALX Chart Examples</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <script src="alx.js"></script>
  <style>
    .vis-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .chart {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
    }
    h2 {
      margin: 0 0 10px 0;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="vis-container">
    <div class="chart">
      <h2>Scatterplot</h2>
      <div id="scatter"></div>
    </div>
    <div class="chart">
      <h2>Histogram</h2>
      <div id="hist"></div>
    </div>
    <div class="chart">
      <h2>Line Plot</h2>
      <div id="line"></div>
    </div>
    <div class="chart">
      <h2>Bar Chart</h2>
      <div id="bar"></div>
    </div>
    <div class="chart">
      <h2>Heatmap</h2>
      <div id="heat"></div>
    </div>
    <div class="chart">
      <h2>Pie</h2>
      <div id="pie"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      alx=alx.alx
      // Generate better sample data
      const scatterData = Array.from({ length: 50 }, () => ({
        x: Math.random() * 100,
        y: Math.random() * 100
      }));

     
      const sdsda = alx.scatterplot({
        data: scatterData,
        x: 'x',
        y: 'y',
        width: 400,
        height: 300
      })

      
      
      

      // Data for histogram - single array of values
      const histData = Array.from({ length: 200 }, () => ({
        value: Math.random() * 100 + Math.random() * 50 // Create some clustering
      }));

      // Time series data
      const timeSeriesData = Array.from({ length: 100 }, (_, i) => ({
        time: i,
        value: Math.sin(i * 0.1) * 10 + Math.random() * 5
      }));

      // Categorical data with meaningful groups
      const categories = ['A', 'B', 'C', 'D', 'E'];
      const barData = Array.from({ length: 100 }, () => {
        const category = categories[Math.floor(Math.random() * categories.length)];
        return {
          category: category,
          value: Math.random() * 50 + (categories.indexOf(category) * 10) // Make data meaningful
        };
      });

      // Heatmap data with clear patterns
      const heatmapData = [];
      for (let x of categories) {
        for (let y of ['P', 'Q', 'R', 'S', 'T']) {
          // Create a pattern where values increase with both x and y
          const baseValue = 
            (categories.indexOf(x) * 20) + 
            (['P', 'Q', 'R', 'S', 'T'].indexOf(y) * 15);
          
          // Add multiple entries per cell for aggregation
          for (let i = 0; i < 3; i++) {
            heatmapData.push({
              x: x,
              y: y,
              value: baseValue + Math.random() * 10
            });
          }
        }
      }

      // Create visualizations
      const scatter = alx.scatterplot({
        data: scatterData,
        x: 'x',
        y: 'y',
        width: 400,
        height: 300
      })

      const circle = alx.circle({
        x: 50,
        y: 50
      })
      const drag = alx.drag();
      circle.bind(drag)

      // const sp= scatter.bind(circle);
      // console.log('sp',sp)

      
      const hist = alx.histogram({
        data: histData,
        x: 'value',
        width: 400,
        height: 300
      })




     


      const line = alx.lineplot({
        data: timeSeriesData,
        x: 'time',
        y: 'value',
        width: 400,
        height: 300
      })

      const bar = alx.barchart({
        data: barData,
        xField: 'category',
        yField: 'value',
        aggregate: 'mean',
        width: 400,
        height: 300
      })

      const heat = alx.heatmap({
        data: heatmapData,
        x: 'x',
        y: 'y',
        color: 'value',
        width: 400,
        height: 300
      })

      const pie = alx.piechart({
        data:barData,
        categoryField:'category'
      }
      )

      // Render all charts
      const renderChart = async (chart, elementId) => {
        const  vegaLiteSpec  = await chart.compile();
        vegaEmbed(`#${elementId}`, vegaLiteSpec,{renderer:'svg'}).then().catch(console.warn);
      };

      await Promise.all([
        renderChart(scatter, 'scatter'),
        renderChart(hist, 'hist'),
        renderChart(line, 'line'),
        renderChart(bar, 'bar'),
        renderChart(heat, 'heat'),
        renderChart(pie,'pie')
      ]);
    });
  </script>
</body>
</html>
